<body>

<!-- MODAL -->
  <div id="pineModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="modal-content-wrapper">
            <!-- your domString builder should target 'modal-content-wrapper' modal ID -->
            <div id="addNewDiaryPostFormDiv"></div>
            <div id="addNewCalendarEvent"></div>
          </div>
        </div>
      </div>
    </div>
<!-- MODAL END -->
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

<!-- // Start of Navbar -->
<div class="container-wrapper">
  <div id = "navbar">
    <nav id="navBarNav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Nutshell</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a id="navbar-button-auth" class="nav-link">Authentication</a>
            </li>
            <li class="nav-item">
              <a id="navbar-button-nutshell" class="nav-link hide">Dashboard</a>
            </li>
            <li class="nav-item">
              <a id="navbar-button-logout" class="nav-link hide">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
  </div>
<!-- End of Navbar  -->

<!-- // auth -->
<div id="auth"></div>
<!-- // right modal -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="defaultForm-email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="username-input" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-pass">UserName</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default">Login</button>
      </div>
    </div>
  </div>
</div>
<!-- /correct modal -->
<div class="text-center">
  <a href="" class="btn btn-default btn-rounded mb-4" id="new-user-btn" data-toggle="modal" data-target="#modalLoginForm">Launch
    Modal Login Form</a>
</div>


<!-- auth -->
<div id="layout" class="hide"></div>
<footer id='footer'>&copy; 2019</footer>
