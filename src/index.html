<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nutshell</title>
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- MODAL -->
  <div id="pineModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="modal-content-wrapper">
          <!-- your domString builder should target 'modal-content-wrapper' modal ID -->
          <div id="addNewDiaryPostFormDiv"></div>
          <div id="addNewCalendarEvent"></div>
        </div>
      </div>
    </div>
  </div>
<!-- MODAL END -->
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

<!-- // Start of Navbar -->
<div class="container-wrapper">
  <div id = "navbar">
    <nav id="navBarNav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Nutshell</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a id="navbar-button-auth" class="nav-link">Authentication</a>
            </li>
            <li class="nav-item">
              <a id="navbar-button-nutshell" class="nav-link hide">Dashboard</a>
            </li>
            <li class="nav-item">
              <a id="navbar-button-logout" class="nav-link hide">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
  </div>
<!-- End of Navbar  -->
<div id="auth"></div>
<!-- add user module -->
<section id="add-user-module" >
    <button id="open-add-user-form-btn">+</button>
    <form>
      <h2>Add User</h2>
      username:<br>
      <input type='text' data-key='age' id = "userName" class='user-input'><br>
      email:<br>
      <input type='text' data-key='email' id = "email"class='user-input'><br>
      <button type='button' id="add-user-btn">add user</button>
   </form>
  </section>
<div id="layout" class="hide"></div>
<footer id='footer'>&copy; 2019</footer>

<div id="diaryComponentDiv" class="container hide">mary</div> -->
</div>
</body>
