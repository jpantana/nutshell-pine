  <div id="pineModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="modal-content-wrapper">
          <!-- your domString builder should target 'modal-content-wrapper' modal ID -->
          <div id="addNewDiaryPostFormDiv"></div>`
        </div>

  <!-- Event modal-->
  <div id="newEventModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="eventDateInput">Date</label>
              <input id="eventDateInput" type="date"></input></br>
              <label for="eventNameInput">Event Name</label>
              <input id="eventNameInput" type="text"></input></br>
              <label for="eventAddressInput">Address</label>
              <input id="eventAddressInput" type="text"></input></br>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Create Event</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
